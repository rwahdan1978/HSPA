        <div class="card">
            <div class="card-img-wrapper">
                <img *ngIf="property.Image1" class="card-img-top" src="https://angular-upload-files-2023-2024.s3.ap-south-1.amazonaws.com/properties2023/{{property.Image1}}" />
                <img *ngIf="!property.Image1" class="card-img-top" src="https://angular-upload-files-2023-2024.s3.ap-south-1.amazonaws.com/default_house.png" />
                <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
                    <li class="list-inline-item">
                        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="far fa-edit" title="View Property"></i></button>
                    </li>
                   
                </ul>

            </div>

            <div class="card-body p-1">

                <h4 class="mb-0"> Project Name: {{property.ProjectName}}</h4>
                <h4 class="mb-0"> {{property.BHK}} BHK {{property.PType}} </h4>
            
                in {{property.Name}}
                <span *ngIf="property.Name">,</span>
                {{property.City}}
            
                <h6  class="mt-2">{{property.FType}}
                <span *ngIf="property.FType !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>
            
                <hr class="mt-0 mb-2">
            
                <h6 class="mb-0">Price:<span class="font-highlight">{{property.Price}} AED</span> |
                  Area:<span class="font-highlight">{{property.BuiltArea}} sq/m </span> </h6>
            </div>

        </div>
