        <div class="card">
            <div class="card-img-wrapper">
                <img *ngIf="property.Image1" class="card-img-top" src="assets/images/{{property.Image1}}" />
                <img *ngIf="!property.Image1" class="card-img-top" src="assets/images/default_house.png" />
                <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
                    <li class="list-inline-item">
                        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="far fa-edit"></i></button>
                    </li>
                    <li class="list-inline-item">
                        <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
                    </li>
                </ul>

            </div>

            <div class="card-body p-1">
                <h2 class="mb-0"> {{property.BHK}} BHK {{property.PType}} </h2>
            
                in {{property.Name}}
                <span *ngIf="property.Name">,</span>
                {{property.City}}
            
                <h6  class="mt-2">{{property.FType}}
                <span *ngIf="property.FType !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>
            
                <hr class="mt-0 mb-2">
            
                <h6 class="mb-0">Price:<span class="font-highlight">{{property.Price}} AED</span> |
                  Area:<span class="font-highlight">{{property.BuiltArea}} sq/m </span> </h6>
            </div>

        </div>
