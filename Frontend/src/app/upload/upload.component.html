<div class="jumbotron text-centrt">
    Upload Property Images
</div>

<div class="container mt-5">
    
    <div class="text-center">
        <input type="file" (change)="onChange($event)" class="form-group">
        <button (click)="onUpload()" class="btn btn-success">Upload File!</button>
    </div>

    <div *ngIf="shortLink" class="container text-center">
        <h1>Save file to image folder</h1>
        <a href="{{shortLink}}">{{shortLink}}</a>
    </div>
    
</div>
